<script type="text/javascript">

function sidepane()
{
	var left, margin;
	var size = 200;
	
	if( $( 'body' ).hasClass( 'sidepane-open' ) )
	{
		left = -200;
		margin = 0;
		
		$( 'body' ).toggleClass( 'sidepane-closed' );
	}
	else
	{
		left = 0;
		margin = 200;
		
		$( 'body' ).toggleClass( 'sidepane-open' );
	}
	
	$('.sidepane').animate( { left: left } );
	$('body').animate( { 'margin-left': margin } );
}

$(document).ready( function()
{
	$('.typeahead').typeahead( { source: new Array( '18:00', '18:15', '18:30', '18:45' ) });
	//$('.datepicker').datepicker( { dateFormat: 'dd-mm-yy' } );
	
	$('.sidepane-open').click( function( Event )
	{
		Event.preventDefault();
		
		$('.sidepane').animate( { left: 0 } );
		$('body').animate( { 'margin-left': 200 } );
	})
});
</script>
